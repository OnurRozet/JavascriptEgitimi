<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Operatorler</title>
</head>
<body>
    <h1>Js Operatorler</h1>
    <script>

        var sayi1=10 , sayi2=8;
        console.log('Sayi : ', sayi1);
        //Artirim Operatoru
        sayi1++; 
        console.log('Sayi : ', sayi1);
        //Azaltim Operatoru
        sayi1--;
        console.log('Sayi : ', sayi1);
        //+= Operatoru
        sayi1+=sayi2;  //sayi1=sayi1+sayi2
        console.log('Sayi : ', sayi1);
        //-=Operatoru
        sayi1-=sayi2;//sayi1=sayi1-sayi2
        console.log('Sayi : ', sayi1);
    </script>
</body>
</html>
