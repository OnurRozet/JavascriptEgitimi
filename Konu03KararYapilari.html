<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Karar Yapilari</title>
</head>
<body>
    <h1>Js Karar Yapilari</h1>
    <script>

        let sayi=10;
        if (sayi>0)
        {
            console.log('Sayi  '+  sayi + ' Sifirdan buyuktur');
            
        } else if(sayi==0){
            console.log('Sayi  '+  sayi + 'Sifira esittir');
        }
        else {
            console.log('Sayi  ' +  sayi + 'Sifirdan kucuktur');
        }


        //Elimizde kontrol edecegimiz sadece 2 secenek varsa kisa if yapisini kullanabiliriz.

        sayi > 0 ?  console.log('Sayi  '+  sayi + ' Sifirdan buyuktur') :  console.log('Sayi  ' +  sayi + 'Sifirdan kucuktur')




    </script>
</body>
</html>
